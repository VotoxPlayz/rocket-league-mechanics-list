<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLML - Submit</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <h1 class="logo">RLML</h1>
            <nav>
                <a href="index.html" class="nav-link">Top 50 List</a>
                <a href="leaderboard.html" class="nav-link">Leaderboard</a>
                <a href="submit.html" class="nav-link active">Submit</a>
                <a href="rules.html" class="nav-link">Rules</a>
                <a href="#" class="nav-link profile-link">Login / Sign Up</a>
            </nav>
        </div>
    </header>

    <main class="content">
        <section id="submit-record" class="content-section">
            <h2 class="section-title">Submit a Record</h2>
            <form class="submit-form" id="record-form">
                <label for="record-name">Your Name:</label>
                <input type="text" id="record-name" name="name" required>
                
                <label for="record-mechanic">Mechanic Name:</label>
                <input type="text" id="record-mechanic" name="mechanic" required>

                <label for="record-video">Video Link:</label>
                <input type="url" id="record-video" name="video" required>

                <label for="record-device">Device:</label>
                <select id="record-device" name="device" required>
                    <option value="">Select a Device</option>
                    <option value="PC">PC</option>
                    <option value="Playstation">PlayStation</option>
                    <option value="Xbox">Xbox</option>
                    <option value="Switch">Switch</option>
                </select>

                <label for="record-placement">Placement Opinion (#1-50):</label>
                <input type="number" id="record-placement" name="placement" min="1" max="50" required>

                <label for="record-enjoyment">Enjoyment (0-100):</label>
                <input type="number" id="record-enjoyment" name="enjoyment" min="0" max="100" required>
                
                <label for="record-notes">Additional Notes:</label>
                <textarea id="record-notes" name="notes" rows="3"></textarea>

                <button type="submit">Submit Record</button>
            </form>
        </section>

        <section id="submit-mechanic" class="content-section">
            <h2 class="section-title">Suggest a New Mechanic</h2>
            <form class="submit-form" id="mechanic-form">
                <label for="mechanic-name">Your Name:</label>
                <input type="text" id="mechanic-name" name="name" required>
                
                <label for="mechanic-s-name">Suggested Mechanic Name:</label>
                <input type="text" id="mechanic-s-name" name="suggested-name" required>

                <label for="mechanic-video">Video Link:</label>
                <input type="url" id="mechanic-video" name="video" required>
                
                <label for="mechanic-description">Mechanic Description:</label>
                <textarea id="mechanic-description" name="description" rows="5" required></textarea>
                
                <label for="mechanic-device">Device:</label>
                <select id="mechanic-device" name="device" required>
                    <option value="">Select a Device</option>
                    <option value="PC">PC</option>
                    <option value="Playstation">PlayStation</option>
                    <option value="Xbox">Xbox</option>
                    <option value="Switch">Switch</option>
                </select>

                <label for="mechanic-placement">Placement Opinion (#1-50):</label>
                <input type="number" id="mechanic-placement" name="placement" min="1" max="50" required>

                <label for="mechanic-enjoyment">Enjoyment (0-100):</label>
                <input type="number" id="mechanic-enjoyment" name="enjoyment" min="0" max="100" required>
                
                <label for="mechanic-notes">Additional Notes:</label>
                <textarea id="mechanic-notes" name="notes" rows="3"></textarea>

                <button type="submit">Submit Mechanic</button>
            </form>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 RLML. Hosted on Cloudflare Pages via GitHub.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
